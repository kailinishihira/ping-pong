<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play Ping-Pong</h1>
      
      <h3>Rules:</h3>
      <p>Ping-Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 & 5 become "ping-pong"</li>
      </ol>

      <form id="ping-pong">
        <div class="form-group">
          <label for="user-input">Enter your number here:</label>
          <input class="form-control" id="numbers" type="number">
          <button type="submit" class="btn btn-info">Ping Pong!</button>
        </div>
      </form>

      <div class="well">
        <p class="output">
        </p>
      </div>

    </div>
  </body>
</html>
